name: Upgrade dependencies
on:
  schedule:
    - cron:  '0 7 * * 6'
  workflow_dispatch:
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  upgrade-deps:
    runs-on: ubuntu-latest
    if: github.repository == 'letsblockit/letsblockit'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - uses: cachix/install-nix-action@daddc62a2e67d1decb56e028c9fa68344b9b7c2a
      - run: nix run .#upgrade-deps
      - run: nix build
      - run: nix build .#server-container
      - uses: peter-evans/create-pull-request@b4d51739f96fca8047ad065eccef63442d8e99f7
        with:
          token: ${{ secrets.BOT_TOKEN }}
          push-to-fork: lbi-bot/letsblockit
          commit-message: "upgrade external dependencies"
          title: "upgrade external dependencies"
          labels: dependencies
          branch: upgrade-deps
          delete-branch: true
